<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
  </head>
  <body>
  <h1>Lewis' Uniform Selection!</h1>

  <form>
    <div class="form-check">
      <h3>Shirts Available:</h3>
      <input class="form-check-input" type="checkbox" value="blueShirt" id="blueShirt">
      <label class="form-check-label" for="blueShirt">Blue</label>
      <input class="form-check-input" type="checkbox" value="burgandyShirt" id="burgandyShirt">
      <label class="form-check-label" for="burgandyShirt">Burgandy</label>
      <input class="form-check-input" type="checkbox" value="whiteShirt" id="whiteShirt">
      <label class="form-check-label" for="whiteShirt">White</label>
    </div>

    <div class="form-check">
      <h3>Pants Available:</h3>
      <input class="form-check-input" type="checkbox" value="bluePants" id="bluePants">
      <label class="form-check-label" for="bluePants">Blue</label>
      <input class="form-check-input" type="checkbox" value="brownPants" id="brownPants">
      <label class="form-check-label" for="brownPants">Brown</label>    
    </div>
  </form>
  </body>
</html>
